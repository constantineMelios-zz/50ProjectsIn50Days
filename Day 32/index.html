<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Sliders</title>
</head>
<body>
  <h1 class="title">How do you want your project to be?</h1>
  <div class="toggle">
    <input type="checkbox" name="good" id="good" class="toggle-input">
    <label for="good" class="toggle-label">
      <div class="toggle-ball"></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle">
    <input type="checkbox" name="good" id="cheap" class="toggle-input">
    <label for="cheap" class="toggle-label">
      <div class="toggle-ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle">
    <input type="checkbox" name="good" id="fast" class="toggle-input">
    <label for="fast" class="toggle-label">
      <div class="toggle-ball"></div>
    </label>
    <span>Fast</span>
  </div>
</body>
</html>
