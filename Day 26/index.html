<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider">
    <div class="slider-side slider-side--left">
      <div class="slider-content" data-background="#FC9EBF">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div class="slider-content" data-background="#3BA9EF">
        <h1>Blue sky</h1>
        <p>with it's hills</p>
      </div>
      <div class="slider-content" data-background="#968279">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
      </div>
      <div class="slider-content" data-background="#CD4F0A">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="slider-side slider-side--right">
      <div class="slider-image" data-url="https://images.unsplash.com/photo-1520763185298-1b434c919102?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80"></div>
      <div class="slider-image" data-url="https://images.unsplash.com/photo-1518717202715-9fa9d099f58a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1101&q=80"></div>
      <div class="slider-image" data-url="https://images.unsplash.com/photo-1515356619894-b89131037e3d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"></div>
      <div class="slider-image" data-url="https://images.unsplash.com/photo-1600576761664-712e35029286?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=975&q=80"></div>
    </div>
    <div class="slider-buttons">
      <button class="slider-button slider-button--down">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="slider-button slider-button--up">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>
</html>
