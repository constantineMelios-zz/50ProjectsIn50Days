<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <title>Progress Steps</title>
</head>
<body>
  <h1 class="title">Progress Steps</h1>
  <div class="progress">
    <div class="progress__container">
      <div class="progress__bar" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
    </div>

    <button class="progress__button" id="prev" disabled>Previous</button>
    <button class="progress__button" id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
