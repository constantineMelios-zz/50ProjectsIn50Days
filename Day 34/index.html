<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Animated Countdown</title>
</head>
<body>
  <div class="counter">
    <div class="counter-numbers">
      <span class="counter-current">3</span>
      <span>2</span>
      <span>1</span>
    </div>
    <h1 class="counter-title">Get Ready</h1>
  </div>
  <div class="counter-after">
    <h1 class="counter-title">GO</h1>
    <button class="counter-button" id="replay">Replay</button>
  </div>
</body>
</html>
